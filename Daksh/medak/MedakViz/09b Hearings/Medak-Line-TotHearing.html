<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1px;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

</style>
<body>
<title> "Line Chart - Medak Total Hearings by Day" </title>
<script src="../../lib/d3.js"></script>
<script>
// http://bl.ocks.org/mbostock/3883245

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatDate = d3.time.format("%Y-%m-%d"); //("%d-%b-%y");

var x = d3.time.scale()
//var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
	.orient("bottom")
	.ticks(10);

//var xAxis = d3.svg.axis().scale(x).orient("bottom").tickSize(-height).tickSubdivide(true);
//var yAxis = d3.svg.axis().scale(x).orient("left").tickSize(-width).tickSubdivide(true);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);
	
var line = d3.svg.line()
//	.interpolate("basis")
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.NumOfHearing); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("MedakHearingNums.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.Date; }));
  y.domain(d3.extent(data, function(d) { return d.NumOfHearing; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Total Hearings");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

});

function type(d) {
  d.Date = formatDate.parse(d.Date);
  d.NumOfHearing = +d.NumOfHearing;
  return d;
}
